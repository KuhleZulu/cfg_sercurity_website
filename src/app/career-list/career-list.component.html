<div class="container-fluid dashboard-list">
  <div class="container">
    <div class="d-flex mb-5 justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <h4>Careers</h4>
        <input
          type="search"
          class="form-control"
          placeholder="🔍 Search by title"
          [(ngModel)]="search"
          id=""
        />
      </div>
      <div>
        <button (click)="delete()" class="btn btn-danger">
          <i class="bi bi-trash"></i> Delete
        </button>
        <button (click)="showAddCareer = true" class="btn btn-primary"><i class="bi bi-plus"></i> Add</button>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">
            <i *ngIf="!allSelected" (click)="selectAll()" class="bi _check bi-square" style="color: rgb(184, 184, 184);"></i>
            <i *ngIf="allSelected"  (click)="selectAll()" class="bi _check bi-check-square-fill"></i>
            Title</th>
          <th scope="col">Type</th>
          <th scope="col">Posted date</th>
          <th scope="col">Closing date</th>
          <th scope="col">Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of careers">
          <td>
            <i *ngIf="!item.Selected" (click)="select(item)" class="bi _check bi-square" style="color: rgb(184, 184, 184);"></i>
            <i *ngIf="item.Selected"  (click)="select(item)" class="bi _check bi-check-square-fill"></i>
            {{ item.Title }}</td>
          <td>{{ item.Career_type }}</td>
          <td>{{ item.Created_date | date : "mediumDate" }}</td>
          <td>{{ item.Closing_date | date : "mediumDate" }}</td>
          <td>{{ item.Is_active }}</td>
          <td>
            <button (click)="edit(item)" class="btn btn-light p-2">
              <i class="bi bi-pen edit"></i>
            </button>
            <button class="btn btn-light p-2"  (click)="deleteOne(item)">
              <i class="bi bi-trash delete"  ></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-add-careers *ngIf="showAddCareer" (doneEvent)="doneEvent($event)"></app-add-careers>
    <app-update-career *ngIf="showUpdateCareer && careersItem" [careersItem]="careersItem" (doneEvent)="doneEvent($event)"></app-update-career>
  </div>
</div>
