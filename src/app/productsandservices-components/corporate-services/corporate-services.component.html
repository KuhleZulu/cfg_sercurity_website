<section>
    <h1>
        CORPORATE SERVICES
    </h1>

    <div class="cards">
        <app-card *ngFor="let item of corporateServicesList" (btnEvent)="readCorporate_Services($event)" [newsId]="item.Id" [image]="item.ImageUrl" [title]="item.Title" [button]="'READ MORE'"></app-card>
    </div>
</section>

<app-popup *ngIf="showPopup" (closeEvent)="onClose()" title="SITE UNDER MAINTENANCE" [body]="body"></app-popup>
