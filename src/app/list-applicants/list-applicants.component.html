<div class="container-fluid dashboard-list">
  <div class="container">
    <div class="d-flex mb-5 justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <h4>Applicants</h4>
        <input
          type="search"
          class="form-control"
          placeholder="ðŸ” Search by title"
          [(ngModel)]="search"
          id=""
        />
      </div>
      <div>
        <button (click)="delete()" class="btn btn-danger">
          <i class="bi bi-trash"></i> Delete
        </button>
        <button
          (click)="showAddNews = true; initUser()"
          class="btn btn-primary"
        >
          <i class="bi bi-plus"></i> Add
        </button>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">
            <i
              *ngIf="!allSelected"
              (click)="selectAll()"
              class="bi _check bi-square"
              style="color: rgb(184, 184, 184)"
            ></i>
            <i
              *ngIf="allSelected"
              (click)="selectAll()"
              class="bi _check bi-check-square-fill"
            ></i>
            Image
          </th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">User Type</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of users">
          <td>
            <div class="d-flex">
              <i
                *ngIf="!item.Selected"
                (click)="select(item)"
                class="bi _check bi-square"
                style="color: rgb(184, 184, 184)"
              ></i>
              <i
                *ngIf="item.Selected"
                (click)="select(item)"
                class="bi _check bi-check-square-fill"
              ></i>
              <img [src]="item.Dp" style="width: 2rem" alt="" />
            </div>
          </td>
          <td>{{ item.Name }}</td>
          <td>{{ item.Email }}</td>
          <td>{{ item.UserType }}</td>

          <td>
            <div class="d-flex">
              <button (click)="edit(item)" class="btn btn-light p-2">
                <i class="bi bi-pen edit"></i>
              </button>
              <button class="btn btn-light p-2" (click)="deleteOne(item)">
                <i class="bi bi-trash delete"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <app-add-careers *ngIf="showAddNews" (doneEvent)="doneEvent($event)"></app-add-careers>
        <app-update-career *ngIf="showUpdateUser && careersItem" [careersItem]="careersItem" (doneEvent)="doneEvent($event)"></app-update-career> -->
  </div>
</div>

<div class="_overlay" *ngIf="showAddNews && user">
  <div class="card p-5 w-50">
    <h5 class="d-flex justify-content-between align-items-center">
      <span>Add new applicant</span>
      <a (click)="showAddNews = false"><i class="bi bi-x-lg pointer"></i></a>
    </h5>
    <input
      type="text"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Name"
      placeholder="Name"
    />
    <input
      type="email"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Email"
      placeholder="Email"
    />
    <input
      type="password"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Password"
      placeholder="Password"
    />
    <app-image-widget
      [image]="user.Dp"
      (imageChangedEvent)="onImageUploaded($event)"
    >
    </app-image-widget>
    <button (click)="save()" class="btn btn-light">Add applicant</button>
  </div>
</div>

<div class="_overlay" *ngIf="showUpdateUser && user">
  <div class="card p-5 w-50">
    <h5 class="d-flex justify-content-between align-items-center">
      <span>Update applicant</span>
      <a (click)="showUpdateUser = false"><i class="bi bi-x-lg pointer"></i></a>
    </h5>
    <input
      type="text"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Name"
      placeholder="Name"
    />
    <input
      type="email"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Email"
      placeholder="Email"
    />
    <input
      [type]="passWordType"
      class="form-control mt-5 mb-2"
      [(ngModel)]="user.Password"
      placeholder="Password"
    />
    <a class="link-info">
      <i class="bi bi-eye" *ngIf="passWordType === 'password'" (click)="passWordType = 'text'"></i>
      <i class="bi bi-eye-slash" *ngIf="passWordType === 'text'"  (click)="passWordType = 'password'"></i>
    </a>
    <app-image-widget
      [image]="user.Dp"
      (imageChangedEvent)="onImageUploaded($event)"
    >
    </app-image-widget>
    <button (click)="update()" class="btn btn-light">Save applicant</button>
  </div>
</div>
