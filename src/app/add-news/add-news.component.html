<div class="container-fluid dashboard-list">
  <div class="container">
    <div class="d-flex mb-5 justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <h4>Careers</h4>
        <input
          type="search"
          class="form-control"
          placeholder="🔍 Search by title"
          [(ngModel)]="search"
          id=""
        />
      </div>
      <div>
        <button (click)="delete()" class="btn btn-danger">
          <i class="bi bi-trash"></i> Delete
        </button>
        <button (click)="showAddNews = true" class="btn btn-primary">
          <i class="bi bi-plus"></i> Add
        </button>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">
            <i
              *ngIf="!allSelected"
              (click)="selectAll()"
              class="bi _check bi-square"
              style="color: rgb(184, 184, 184)"
            ></i>
            <i
              *ngIf="allSelected"
              (click)="selectAll()"
              class="bi _check bi-check-square-fill"
            ></i>
            Image
          </th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of news">
          <td>
            <div class="d-flex">
              <i
                *ngIf="!item.Selected"
                (click)="select(item)"
                class="bi _check bi-square"
                style="color: rgb(184, 184, 184)"
              ></i>
              <i
                *ngIf="item.Selected"
                (click)="select(item)"
                class="bi _check bi-check-square-fill"
              ></i>
              <img [src]="item.ImageUrl" style="width: 2rem" alt="" />
            </div>
          </td>
          <td>{{ item.Title }}</td>
          <td>{{ item.Body }}</td>

          <td>
            <div class="d-flex">
              <button (click)="edit(item)" class="btn btn-light p-2">
                <i class="bi bi-pen edit"></i>
              </button>
              <button class="btn btn-light p-2" (click)="deleteOne(item)">
                <i class="bi bi-trash delete"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <app-add-careers *ngIf="showAddNews" (doneEvent)="doneEvent($event)"></app-add-careers>
      <app-update-career *ngIf="showUpdateNews && careersItem" [careersItem]="careersItem" (doneEvent)="doneEvent($event)"></app-update-career> -->
  </div>
</div>


<div class="_overlay" *ngIf="showAddNews">
    <div class="card p-5 w-50">
        <h5 class="d-flex justify-content-between align-items-center">
            <span>Add news</span>
            <a (click)="showAddNews = false"><i class="bi bi-x-lg pointer"></i></a>
        </h5>
        <input type="text" class="form-control mt-5 mb-2" [(ngModel)]="newsItem.Title" placeholder="Title">
        <textarea type="text" class="form-control mt-5 mb-2" [(ngModel)]="newsItem.Body" placeholder="Body"></textarea>
        <app-image-widget
        [image]="newsItem.ImageUrl"
        (imageChangedEvent)="onImageUploaded($event)"
      >
      </app-image-widget>
        <button (click)="save()" class="btn btn-light">Add news</button>
    </div>
</div>



<div class="_overlay" *ngIf="showUpdateNews">
    <div class="card p-5 w-50">
        <h5 class="d-flex justify-content-between align-items-center">
            <span>Add news</span>
            <a (click)="showUpdateNews = false"><i class="bi bi-x-lg pointer"></i></a>
        </h5>
        <input type="text" class="form-control mt-5 mb-2" [(ngModel)]="newsItem.Title" placeholder="Title">
        <textarea type="text" class="form-control mt-5 mb-2" [(ngModel)]="newsItem.Body" placeholder="Body"></textarea>
        <app-image-widget
        [image]="newsItem.ImageUrl"
        (imageChangedEvent)="onImageUploaded($event)"
      >
      </app-image-widget>
        <button (click)="update()" class="btn btn-light">Add news</button>
    </div>
</div>
