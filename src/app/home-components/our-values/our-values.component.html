<section>
    <h1>
        OUR VALUES
    </h1>

    <div class="cards">
        <app-card *ngFor="let item of valuesList" (btnEvent)="readValues($event)" [newsId]="item.Id" [image]="item.ImageUrl" [title]="item.Title" [button]="'READ MORE'"></app-card>
    </div>
</section>

<app-popup *ngIf="showPopup" (closeEvent)="onClose()" title="SITE UNDER MAINTENANCE" [body]="body"></app-popup>
