<div class="container-fluid dashboard-list" *ngIf="user">
  <div class="container">
    <div class="d-flex mb-5 justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <h4>My profile</h4>
      </div>
      <div>
        <!-- <button (click)="editProfile()" class="btn btn-dark">
          <i class="bi bi-pen"></i> Edit profile
        </button> -->
        <a routerLink="/careers" class="btn btn-primary"
          ><i class="bi bi-briefcase"></i> Apply</a
        >
      </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
           My personal info
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
           <app-update-user></app-update-user>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
           My Applications
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <app-my-applications
              [userId]="user.UserId"
              *ngIf="user"
            ></app-my-applications>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
